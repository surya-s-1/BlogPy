{% extends 'base.html' %}

{% block head %}
    New Post
{% endblock %}

{% block content %}
	<div class="container">
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<input class="form-control" name="title" placeholder="Title">
			</div>
	
			<div class="form-group">
				<textarea class="form-control" name="content" rows="15" placeholder="Content"></textarea>
			</div>
	
			{% if messages %}
				<div class="alert alert-primary">
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				</div>
			{% endif %}
	
			<p style="text-align: center;"><button type="submit" class="btn btn-primary">Submit</button></p>
		</form>
	</div>
{% endblock %}
